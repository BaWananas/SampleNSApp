<app-side-drawer-bar></app-side-drawer-bar>
<GridLayout rows="auto, *" padding="15">
    <StackLayout row="0">
        <app-title-nav-bar [title]="'Subscription'" [subTitle]="'Settings'" [backEnabled]="true"></app-title-nav-bar>
    </StackLayout>
    <StackLayout row="1" orientation="vertical">
        <StackLayout height="50%" orientation="vertical">
            <Label class="h3 m-b-10 dark" text="Delete a group :"></Label>
            <app-groups-list [refreshEntireList]="createGroupEvent" [removeElementFromList]="deleteGroupEvent" [elementDetails]="elementDetails"></app-groups-list>
            <ng-template #elementDetails let-element>
                <StackLayout width="100%">
                    <Label class="fas dark pull-right" fontSize="15" color="red" text="&#xf2ed;" (tap)="animateButton($event); deleteGroup(element.id)"></Label>
                </StackLayout>
            </ng-template>
        </StackLayout>
        <StackLayout height="50%">
            <Label class="h3 dark" text="Create a group :"></Label>
            <ScrollView class="m-t-15" height="100%" row="1">
                <app-group-creation-form (createEvent)="createGroup($event)"></app-group-creation-form>
            </ScrollView>
        </StackLayout>
    </StackLayout>
</GridLayout>
