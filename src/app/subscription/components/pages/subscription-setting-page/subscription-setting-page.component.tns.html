<GridLayout rows="auto, *" padding="15">
    <StackLayout row="0">
        <app-title-nav-bar [title]="'Subscription'" [subTitle]="'Settings'" [backEnabled]="true"></app-title-nav-bar>
    </StackLayout>
    <StackLayout row="1" orientation="vertical">
        <StackLayout orientation="vertical">
            <Label class="h3 m-b-10 dark" text="Delete a group :"></Label>
            <app-groups-list></app-groups-list>
        </StackLayout>
        <StackLayout class="m-b-15">
            <Label class="h3 m-b-10 dark" text="Create a group :"></Label>
            <app-group-creation-form></app-group-creation-form>
        </StackLayout>
    </StackLayout>
</GridLayout>
